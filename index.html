<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="menubarbtn"><a href="https://rylanpaul.com"><p>Home</p></a></div>
        <div class="menubarbtn"><a href="https://discgolf.rylanpaul.com"><p>Disc Golf</p></a></div>

        </form>

    <p>Link to app store</p>
